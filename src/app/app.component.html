<!-- <input placeholder="label" value="value"> -->

<div class="veg_list">
    <h1>Firebase Deploy</h1>
    <hr>
    <h3 *ngFor="let vegetable of vegetables; index as i">{{i+1}} - {{ vegetable.vegName }}</h3>
</div>

<mat-form-field>
    <mat-select placeholder="Placeholder" [(ngModel)]="selectedValue" name="item">
        <mat-option *ngFor="let item of vegetables" [value]="item">
            {{item}}
        </mat-option>
    </mat-select>
</mat-form-field>
